<h1>Available currencies</h1>

<div *ngIf="pageContent; else loading">
  <table border="1">
    <tr>
      <th>#</th>
      <th>Type</th>
      <th>Symbol</th>
    </tr>
    <tr *ngFor="let c of pageContent.data">
      <td>
        {{c.id}}
      </td>
      <td>
        {{c.type}}
      </td>
      <td>
        {{c.symbol}}
      </td>
    </tr>
  </table>
</div>

<ng-template #loading>
  Getting currencies...
</ng-template>
